version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: cost-analyzer-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: cost-analyzer
    volumes:
      - mongodb_data:/data/db
      - ./sample-data:/sample-data
    networks:
      - cost-analyzer-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cost-analyzer-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/cost-analyzer?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRE: 7d
      MAX_FILE_SIZE: 104857600
      UPLOAD_DIR: /app/uploads
      CRON_SCHEDULE: "0 2 * * *"
      ENABLE_CRON: "true"
      LOG_LEVEL: info
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      - mongodb
    networks:
      - cost-analyzer-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cost-analyzer-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - cost-analyzer-network

volumes:
  mongodb_data:

networks:
  cost-analyzer-network:
    driver: bridge

